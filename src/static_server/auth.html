<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Togetherness Admin</title>
    <style>
        #status {
            line-height: 1.6rem;
            padding: 0.25rem 0.5rem;
            border: none;
            border-radius: 0.25rem;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
        }

        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
        }

        .alert-info {
            color: #0c5460;
            background-color: #d1ecf1;
        }
    </style>
</head>

<body>
    <h1>Праздник Единения: админка</h1>

    <p>
        <hr>
        Страница загружена: <a id="status" class="alert-info">{{status}}</a>.
        <hr>
    </p>

    <h2>Авторизация</h2>
    <form>
        <label for="password">Пароль:</label>
        <input id="password" type="text" placeholder="******" size="12" />
        <input id="save" type="button" value="Ввести" onclick="tryAuth()">
    </form>

    <script>
        function tryAuth() {
            setCookie('password', document.getElementById('password').value, 3);
            setStatus('Верный пароль', 'success');
            window.location.replace('/admin');
        }

        function setCookie(name, value, hours) {
            var expires = "";
            if (hours) {
                var date = new Date();
                date.setTime(date.getTime() + (hours * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/" + "; SameSite=Strict";
        }

        function setStatus(value, type) {
            let status = document.querySelector("#status");
            if (type == "success") {
                status.classList = "alert-success";
            } else if (type == "error") {
                status.classList = "alert-error";
            } else {
                status.classList = "alert-info";
            }
            status.textContent = value;
        }
    </script>
</body>

</html>
